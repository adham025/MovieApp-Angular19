<div class="">
  <nav id="navbar" class="navbar py-3 navbar-expand">
    <div class="container-fluid mx-3">
      <span class="navbar-brand pointer fw-bold" routerLink="movies">
        <img id="img_color" class="img_color" src="./logo-1x.png" alt="">
      </span>
      <div
        class="collapse navbar-collapse justify-content-end"
        id="navbarNavAltMarkup"
      >
        <div id="nav-header" style="right: -50%;" class="navbar-nav nav-header">
          <div (click)="handleClose()" class="close">x</div>
          <a class="nav-link pointer" routerLink="movies">Home</a>
          <a class="nav-link pointer" routerLink="/login">Login</a>
          <a class="nav-link pointer" routerLink="/registration">Register</a>
          <div class="btn-group" role="group" aria-label="Language selection">
            <div class="btn-group" role="group">
              <button
                id="btnGroupDrop1"
                type="button"
                class="btn  dropdown-toggle text-white"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                {{ selectedLanguage }}
              </button>
              <ul class="dropdown-menu text-white" aria-labelledby="btnGroupDrop1">
                <li>
                  <a class="dropdown-item text-dark" href="#" (click)="changeLanguage('en')"
                    >English</a
                  >
                </li>
                <li>
                  <a class="dropdown-item text-dark" href="#" (click)="changeLanguage('ar')"
                    >العربية</a
                  >
                </li>
                <li>
                  <a class="dropdown-item text-dark" href="#" (click)="changeLanguage('fr')"
                    >Français</a
                  >
                </li>
                <li>
                  <a class="dropdown-item text-dark" href="#" (click)="changeLanguage('zh')"
                    >中文</a
                  >
                </li>
              </ul>
            </div>
          </div>
  
          <a class="nav-link d-flex align-items-center pointer" routerLink="/wishlist">
            <div class="d-flex align-items-center position-relative">
              <i class="fa-solid fa-heart me-2"></i>
              <span 
                class="badge bg-danger text-white rounded-pill ms-1" 
                style="font-size: 0.6rem; padding: 2px 5px; position: relative; top: -8px; left: -8px;"
              >
                {{ wishlistCount$ | async }}
              </span>
            </div>
            Watchlist
          </a>
  
        </div>
        <div id="bars" class="text-white fs-4">
          <i (click)="handleClose()" class="fa-solid fa-bars"></i>
        </div>
      </div>
    </div>
  </nav>
</div>
