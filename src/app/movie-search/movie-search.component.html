
<div class="d-flex flex-column flex-sm-row mb-2 align-items-stretch gap-1">
    <input
      class="form-control text-black-50"
      placeholder="Search and explore...."
      [(ngModel)]="searchKey"
    />
    <button class="btn px-3 navbar mx-3" [routerLink]="['/search', searchKey]">
      Search
    </button>
  </div>

<section>
    Search Results for : <strong>{{searchKey}}</strong>
</section>

<div class="container">
    <div class="row mt-5 w-100">
        @if(movies.length > 0){
            @for (movie of movies; track $index) {
                <div class="col-md-2">
                    <div class="card h-100" style="border: none">
                    <a
                        class="text-decoration-none"
                        style="color: inherit"
                        [routerLink]="['/movie', movie.id]"
                    >
                        <img
                        [src]="'https://image.tmdb.org/t/p/w500' + movie.poster_path"
                        class="card-img-top pointer rounded"
                        [alt]="movie.title"
                        />
                    </a>
                    <div class="card-body d-flex justify-content-between">
                        <div>
                        <h5 class="card-title">{{ movie.title }}</h5>
                        <p class="card-title text-black-50">
                            {{ movie.release_date }}
                        </p>
                        </div>
                        <div>
                        <i class="fa-regular fa-heart fa-xl mt-5" style="color: black"></i>
                        </div>
                    </div>
                    </div>
                </div>
            }
        }@else {
            <h2>There are no movies with this name.</h2>
        }
    </div>

  </div>
